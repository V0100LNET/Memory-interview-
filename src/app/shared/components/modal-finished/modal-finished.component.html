<div class="content__dialog-title">
    <h1 class="title" mat-dialog-title>
        Ganador
    </h1>
</div>
<mat-dialog-content class="container content__dialog-info">
    <section>
        <h1 class="text-center">Felicidades {{ getNamePlayer }}</h1>
        <h1 class="text-center">Puntaje m√°ximo: {{ getScoreGood }}</h1>
        <h1 class="text-center">Errores: {{ getScoreBad }}</h1>
        <img class="pikachu" src="/assets/gif/pikachu" alt="pikachu">
    </section>
</mat-dialog-content>
<mat-dialog-actions class="content__dialog-buttons">
    <button mat-raised-button
            mat-dialog-close 
            type="submit" 
            class="btn-blue"
            (click)="restartGame()">
        Volver a jugar
    </button>
    <button mat-raised-button
            mat-dialog-close 
            type="submit" 
            class="btn-blue"
            (click)="backHome()">
        Regresar al inicio
    </button>
</mat-dialog-actions>
