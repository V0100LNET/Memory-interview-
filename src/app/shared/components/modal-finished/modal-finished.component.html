<div class="content__dialog-title">
    <h1 class="title" mat-dialog-title>
        Instrucciones
    </h1>
</div>
<mat-dialog-content class="container content__dialog-info">
    <section>
        
    </section>
</mat-dialog-content>
<mat-dialog-actions class="content__dialog-buttons">
    <button mat-raised-button
            mat-dialog-close 
            type="submit" 
            class="btn-blue"
            (click)="restartGame()">
        Volver a jugar
    </button>
    <button mat-raised-button
            mat-dialog-close 
            type="submit" 
            class="btn-blue"
            (click)="backHome()">
        Regresar al inicio
    </button>
</mat-dialog-actions>
