<div class="content-card" 
     (click)="onClickCard()">
    <img class="image-card" 
         [src]="dataAnimal.fields.image.url" 
         [alt]="dataAnimal.meta.space"
         [id]="dataAnimal.meta.uuid"
         [ngClass]="rotateImage ? 'rotate-img ' : ''">
    <img class="image-pokebola" 
         src="assets/img/pokebola-color.png" 
         alt="Image pokebola"
         [id]="dataAnimal.meta.uuid + 'poke'"
         [ngClass]="hiddenPokeImg ? 'opacity' : ''">
</div>
